<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        
    </div>
    <script>
        //retorna la applicaciÃ³n lista, el model view
        const app = Vue.createApp({
            data(){
                return{
                    items: ["uno", "dos", "tres"]
                }
            },
            methods: {
                remove(i){
                    this.items = 
                        this.items.filter((el,index) => index !== i)
                }
            },
            template:`
            <ul>
                <v-item 
                    v-for="(item, i) in items" 
                    v-bind:text="item"
                    @remove="remove(i)"
                />
            </ul>
            `
        })
        app.component("v-item",{
            props: {
                text: String
            },
            methods:{
                rm(){
                    this.$emit("remove");
                }
            },
            template:`
            <li @click="rm">
                {{ text }}
            </li>
            `
        } )
          
        const vm =app.mount("#app")
        console.log(vm)
    </script>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        #app, .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
       
    </style>
</body>
</html>
