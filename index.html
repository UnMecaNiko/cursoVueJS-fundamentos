<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        
    </div>
    <script>
        //retorna la applicaci√≥n lista, el model view
        const vm = Vue.createApp({
            data(){
                return{
                    firstName:   "Nico",
                    lastName: "Velasquez",
                    now: new Date()
                };
            },
            methods: {
                
            },
            computed:{
                fullName(){
                    return this.firstName +
                        " " + this.lastName
                },
                today(){
                    return this.now.toLocaleDateString();
                }
            },
            template: `
                <div>{{ fullName }}</div>
                <div>{{ today }}</div>
            `
        }).mount("#app")
        console.log(vm)
    </script>
</body>
</html>
