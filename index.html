<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        
    </div>
    <script>
        //retorna la applicación lista, el model view
        const app = Vue.createApp({
            data(){
                return{
                    items: ["uno", "dos", "tres"]
                }
            },
            template:`
                <ul>
                    <v-item v-for="item in items" v-bind:text=item>
                        {{ item }}
                    </v-item>
                </ul>
            `
        })
        app.component("v-item",{
            props: {
                text: {
                    default: "Texto vacío"
                }
            },
            template:`
            <li>
                {{text}}
            </li>
            `
        } )
          
        const vm =app.mount("#app")
        console.log(vm)
    </script>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        #app, .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
       
    </style>
</body>
</html>
